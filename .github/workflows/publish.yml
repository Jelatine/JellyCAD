name: Build and Release

on:
  # å½“æŽ¨é€æ ‡ç­¾æ—¶è§¦å‘
  push:
    tags:
      - 'v*'
  # ä¹Ÿå¯ä»¥æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
      # æ£€å‡ºä»£ç 
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          # èŽ·å–å®Œæ•´çš„gitåŽ†å²ï¼ŒåŒ…æ‹¬æ‰€æœ‰æ ‡ç­¾
          fetch-depth: 0

      # å¤„ç†vcpkgæ–‡ä»¶å¤¹çš„ç¼“å­˜ä¿¡æ¯
      - name: ç¼“å­˜vcpkgä»“åº“(windows)
        if: ${{ matrix.os=='windows-latest' }}
        id: cache_vcpkg_windows
        uses: actions/cache@v4
        with:
          path: ${{github.workspace}}/vcpkg
          key: cache_vcpkg_windows

      - name: èŽ·å–ç‰ˆæœ¬å·
        shell: bash
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DTAG_VERSION="${{ steps.get_version.outputs.version }}" -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: åˆ›å»ºå®‰è£…åŒ…
        shell: bash
        run: |
          cp ${{github.workspace}}/resource/installer.nsi ${{github.workspace}}/build
          makensis /DPRODUCT_VERSION="${{ steps.get_version.outputs.git_version }}" ${{github.workspace}}/build/installer.nsi

      - name: ä¸Šä¼ æž„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-x64
          path: build/JellyCAD_Setup_${{ steps.get_version.outputs.git_version }}.exe
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´çš„gitåŽ†å²

      - name: Get version from git tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
          VERSION_NUMBER=${VERSION#v}
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Version Number: $VERSION_NUMBER"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..HEAD)
          fi
          
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "changelog<<$EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: ä¸‹è½½æ‰€æœ‰æž„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: åˆ›å»ºReleaseå¹¶ä¸Šä¼ æ–‡ä»¶
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ Release ${{ steps.get_version.outputs.version_number }}
            
            ### ðŸ“‹ Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.get_version.outputs.version }}...HEAD
          draft: false
          prerelease: false
          files: |
            artifacts/*
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
